<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Créer Donnée de Verbe</title>
    <link rel="stylesheet" href="../css/basic.css"> 
    <script src="../scripts/créer_donnée_de_verbe.js"></script>
  </head>
  <body onload="init_page()">
    <h1>Créer Donnée de Verbe</h1>
    <div class="row">
      <div class="half_column">
        <input type="checkbox" id="standard" checked>
        <t>Is standard</t>
        <br>
        <input type="checkbox" id="impersonal">
        <t>Is impersonal (third person only)</t>
        <br>
        <br>
        <input id="anglais" placeholder="En Anglais" autocomplete="off">
        <br>
        <br>
        <textarea id="verbix_input" placeholder="Conjugaisons des 'verbix.com'" autocomplete="off"></textarea>
        <br>
        <button class="medium_button" id="generate_button" onclick="try_create_json()">Créer la Donnée</button>
        <br>
        <br>
        <p>Conjugations of all entries pulled from <a href="https://www.verbix.com">https://www.verbix.com</a>. <img src="../images/verbix_logo.png" id="verbix_logo"></p>
        <p>Please support them and their services.</p>
        <br>
        <button class="medium_button" onclick="location.href='../index.html'">Retourner</button>
      </div>
      <div class="half_column">
        <h2>JSON Output:</h2>
        <p id="json_output"></p>
      </div>
    </div>
  </body>
</html>
